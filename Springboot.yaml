apiVersion: apps/v1
kind: Deployment
metadata:
  name: bb-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: web
  template:
    metadata:
      labels:
        bb: web
    spec:
      containers:
      - name: bb-site
        image: europe-west2-docker.pkg.dev/lbg-coe/demo-repo/springboot-cache-image:v1
        env:
        - name: REDIS_URL
          value: "redis://34.118.227.142:6379"
        - name: IGNITE_URL
          value: "34.118.227.142:10800"
        - name: CACHE_CLIENT
          value: "IGNITE"
        ports:
        - containerPort: 7070
---
apiVersion: v1
kind: Service
metadata:
  name: bb-entrypoint
  namespace: default
spec:
  type: LoadBalancer
  selector:
    bb: web
  ports:
  - port: 7070
    targetPort: 7070
    nodePort: 30003
status:
  loadBalancer: {}
